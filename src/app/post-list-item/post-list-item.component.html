<li [ngClass]="{'list-group-item': true, 
	'list-group-item-success': post.loveIts > 0,
	'list-group-item-danger': post.loveIts < 0}">
	<p class="float-right">{{ post.created_at | date: 'dd-MM-yyyy HH:mm' }}</p>
	<h1>{{ post.title }}</h1>

	<p>{{ post.content }}</p>
	<button class="btn btn-success" (click)="onAddLove(1)">Love it!</button>
	<button class="btn btn-danger" (click)="onAddLove(0)">Don't love it!</button>
</li>
